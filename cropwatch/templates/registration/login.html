{% extends "index.html" %}


{% block head %}

<link href="/media/bootstrap-social/bootstrap-social.css" rel="stylesheet">

{% endblock %}

{% block body %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">


                    <form role="form" method="post" action="/login/">
                        <fieldset>

                            {% csrf_token %}


                            <div class="form-group">
                                <input maxlength="254" name="username" type="text" id="id_username" class="form-control"
                                       placeholder="Username" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="id_password" name="password" type="password" class="form-control"
                                       placeholder="Password" value="">
                            </div>


                            <!-- Change this to a button or input when using this as a form -->
                            <input type="hidden" name="next" value="{{ next }}"/>
                            <input class='btn btn-primary' type="submit" value="Login"/> <a class='btn btn-info'
                                                                                            href='/reset/'>Reset
                            Password</a> <a class='btn btn-info' href='/register/'>Sign Up</a>
                            <br/>
                            <br/>


                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
